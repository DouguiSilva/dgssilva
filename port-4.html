    <section class="sec-port-2">

                <h4>Portfólio</h4>
            </a>
            <h4 class="arrow">></h4><br>
            <h1 class="label-port">Modelagem 3D</h1>
        </p>


        <table>
            <tr>
                <td>
                    <figure class="container-jobs">
                        <img id="myImg" class="port-cell" src="css/images/model-charizard.png" alt="Charizard" />

                        <!-- The Modal -->
                        <div id="myModal" class="modal">
                            <span class="close">&times;</span>
                            <img class="modal-content" id="img01">
                            <!-- <img class="modal-content" id="img01"> -->
                            <div id="caption"></div>
                        </div>
                    </figure>
                </td>
                <td>
                    <figure class="container-jobs">
                        <img id="myImg2" class="port-cell" src="css/images/model-impmon.png" alt="Impmon" />

                            <img class="modal-content" id="img02">
                            <div id="caption"></div>
                        </div>
                    </figure>

                </td>
                <td>
                    <figure class="container-jobs">
                        <img class="port-cell" src="css/images/model-pokebola.png" alt="Pokebola" />

                        <div id="myModal" class="modal">
                            <span class="close">&times;</span>
                            <img class="modal-content" id="img03">
