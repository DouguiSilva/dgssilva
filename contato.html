    <section id="contato">
        <h1>Enteressado no meu trabalho?</h1>
        <p>Entre em contato comigo para tirar suas dúvidas sobre <br>orçamento ou qualquer outra coisas.</p>
    </section>

    <section class="contato">


        <form>
            <div class="group">
                <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
                <label class="contact">Nome</label>
                <span class="bar"></span>
            </div>

            <div class="group">
                <input type="text" pattern="[a-z\s]+$" maxlength="37" required>
                <label class="contact">Email</label>
                <span class="bar"></span>
            </div>

            <div class="group">
                <textarea type="mensagem" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="200" required></textarea>
                <label class="contact">Mensagem</label>
                <span class="bar"></span>
            </div>

            <div>
                <input id="bt" type="submit" value="ENVIAR">
            </div>
        </form>

    </section>
